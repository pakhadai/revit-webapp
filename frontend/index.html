<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#2481cc">

    <title>RevitBot Store</title>

    <!-- Telegram Web App -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <!-- Styles -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Loader -->
    <div id="app-loader" class="loader-container">
        <div class="loader"></div>
    </div>

    <!-- Main App Container -->
    <div id="app" class="app-container" style="display: none;">
        <!-- Header -->
        <header id="app-header" class="app-header">
            <div class="header-content">
                <h1 class="header-title">RevitBot</h1>
                <div class="header-actions">
                    <button id="search-btn" class="icon-btn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                            <path d="M21 21L15 15M17 10C17 13.866 13.866 17 10 17C6.13401 17 3 13.866 3 10C3 6.13401 6.13401 3 10 3C13.866 3 17 6.13401 17 10Z" stroke="currentColor" stroke-width="2"/>
                        </svg>
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main id="app-content" class="app-content">
            <!-- Dynamic content will be loaded here -->
        </main>

        <!-- Bottom Navigation -->
        <nav id="bottom-nav" class="bottom-nav">
            <a href="#home" class="nav-item active" data-page="home">
                <svg class="nav-icon" width="24" height="24" viewBox="0 0 24 24">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                </svg>
                <span class="nav-label">Головна</span>
            </a>

            <a href="#catalog" class="nav-item" data-page="catalog">
                <svg class="nav-icon" width="24" height="24" viewBox="0 0 24 24">
                    <rect x="3" y="3" width="7" height="7"/>
                    <rect x="14" y="3" width="7" height="7"/>
                    <rect x="3" y="14" width="7" height="7"/>
                    <rect x="14" y="14" width="7" height="7"/>
                </svg>
                <span class="nav-label">Каталог</span>
            </a>

            <a href="#cart" class="nav-item" data-page="cart">
                <div class="nav-icon-wrapper">
                    <svg class="nav-icon" width="24" height="24" viewBox="0 0 24 24">
                        <circle cx="9" cy="21" r="1"/>
                        <circle cx="20" cy="21" r="1"/>
                        <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"/>
                    </svg>
                    <span id="cart-badge" class="badge-count" style="display: none;">0</span>
                </div>
                <span class="nav-label">Кошик</span>
            </a>

            <a href="#profile" class="nav-item" data-page="profile">
                <svg class="nav-icon" width="24" height="24" viewBox="0 0 24 24">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                    <circle cx="12" cy="7" r="4"/>
                </svg>
                <span class="nav-label">Профіль</span>
            </a>

            <a href="#admin" id="admin-nav" class="nav-item" data-page="admin" style="display: none;">
                <svg class="nav-icon" width="24" height="24" viewBox="0 0 24 24">
                    <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                </svg>
                <span class="nav-label">Адмін</span>
            </a>
        </nav>
    </div>

    <!-- Load main app script (NOT as module) -->
    <script src="js/app.js"></script>
</body>
</html>
