<!DOCTYPE html>
<html>
<head>
    <title>–î—ñ–∞–≥–Ω–æ—Å—Ç–∏–∫–∞ RevitBot</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .test-block {
            background: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border-left: 4px solid #007bff;
        }
        .success { border-left-color: #28a745; }
        .error { border-left-color: #dc3545; }
        .warning { border-left-color: #ffc107; }
        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: #007bff;
            color: white;
        }
        pre {
            background: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>üîß –î—ñ–∞–≥–Ω–æ—Å—Ç–∏–∫–∞ RevitBot</h1>

    <div class="test-block">
        <h3>1. –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ Backend API</h3>
        <button onclick="testBackend()">–¢–µ—Å—Ç Backend</button>
        <div id="backend-result"></div>
    </div>

    <div class="test-block">
        <h3>2. –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ —Ç–æ–≤–∞—Ä—ñ–≤</h3>
        <button onclick="testArchives()">–¢–µ—Å—Ç /api/archives</button>
        <div id="archives-result"></div>
    </div>

    <div class="test-block">
        <h3>3. –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ Admin API</h3>
        <button onclick="testAdminArchives()">–¢–µ—Å—Ç /api/admin/archives</button>
        <div id="admin-result"></div>
    </div>

    <div class="test-block">
        <h3>4. –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ Frontend</h3>
        <button onclick="testFrontend()">–¢–µ—Å—Ç Frontend</button>
        <div id="frontend-result"></div>
    </div>

    <script>
        const API_URL = 'http://localhost:8001';
        const FRONTEND_URL = 'http://localhost:8000';

        async function testBackend() {
            const resultDiv = document.getElementById('backend-result');
            try {
                const response = await fetch(`${API_URL}/api/health`);
                if (response.ok) {
                    resultDiv.innerHTML = '<p style="color: green;">‚úÖ Backend –ø—Ä–∞—Ü—é—î!</p>';
                } else {
                    resultDiv.innerHTML = `<p style="color: red;">‚ùå Backend –≤—ñ–¥–ø–æ–≤—ñ–≤ –∑ –ø–æ–º–∏–ª–∫–æ—é: ${response.status}</p>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">‚ùå Backend –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∏–π: ${error.message}</p>
                <p>–ü–µ—Ä–µ–≤—ñ—Ä—Ç–µ —á–∏ –∑–∞–ø—É—â–µ–Ω–æ: <code>cd backend && uvicorn main:app --reload --port 8001</code></p>`;
            }
        }

        async function testArchives() {
            const resultDiv = document.getElementById('archives-result');
            try {
                const response = await fetch(`${API_URL}/api/archives/paginated/list`);
                const data = await response.json();

                if (response.ok) {
                    resultDiv.innerHTML = `
                        <p style="color: green;">‚úÖ API —Ç–æ–≤–∞—Ä—ñ–≤ –ø—Ä–∞—Ü—é—î!</p>
                        <p>–ó–Ω–∞–π–¥–µ–Ω–æ —Ç–æ–≤–∞—Ä—ñ–≤: ${Array.isArray(data) ? data.length : '–Ω–µ–≤—ñ–¥–æ–º–æ'}</p>
                        <pre>${JSON.stringify(data, null, 2).slice(0, 500)}...</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `<p style="color: red;">‚ùå –ü–æ–º–∏–ª–∫–∞ API: ${response.status}</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">‚ùå –ü–æ–º–∏–ª–∫–∞ –∑–∞–ø–∏—Ç—É: ${error.message}</p>`;
            }
        }

        async function testAdminArchives() {
            const resultDiv = document.getElementById('admin-result');
            const token = localStorage.getItem('token') || prompt('–í–≤–µ–¥—ñ—Ç—å admin token:');

            try {
                const response = await fetch(`${API_URL}/api/admin/archives`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                const data = await response.json();

                if (response.ok) {
                    resultDiv.innerHTML = `
                        <p style="color: green;">‚úÖ Admin API –ø—Ä–∞—Ü—é—î!</p>
                        <p>–¢–æ–≤–∞—Ä—ñ–≤ –≤ –∞–¥–º—ñ–Ω-–ø–∞–Ω–µ–ª—ñ: ${Array.isArray(data) ? data.length : '–Ω–µ–≤—ñ–¥–æ–º–æ'}</p>
                        <pre>${JSON.stringify(data, null, 2).slice(0, 500)}...</pre>
                    `;
                } else if (response.status === 401) {
                    resultDiv.innerHTML = `<p style="color: orange;">‚ö†Ô∏è –ü–æ—Ç—Ä—ñ–±–Ω–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü—ñ—è. –¢–æ–∫–µ–Ω –Ω–µ–¥—ñ–π—Å–Ω–∏–π –∞–±–æ –≤—ñ–¥—Å—É—Ç–Ω—ñ–π.</p>`;
                } else if (response.status === 403) {
                    resultDiv.innerHTML = `<p style="color: orange;">‚ö†Ô∏è –ü–æ—Ç—Ä—ñ–±–Ω—ñ –ø—Ä–∞–≤–∞ –∞–¥–º—ñ–Ω—ñ—Å—Ç—Ä–∞—Ç–æ—Ä–∞.</p>`;
                } else {
                    resultDiv.innerHTML = `<p style="color: red;">‚ùå –ü–æ–º–∏–ª–∫–∞: ${response.status}</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">‚ùå –ü–æ–º–∏–ª–∫–∞ –∑–∞–ø–∏—Ç—É: ${error.message}</p>`;
            }
        }

        async function testFrontend() {
            const resultDiv = document.getElementById('frontend-result');
            try {
                const response = await fetch(FRONTEND_URL);
                if (response.ok) {
                    resultDiv.innerHTML = '<p style="color: green;">‚úÖ Frontend —Å–µ—Ä–≤–µ—Ä –ø—Ä–∞—Ü—é—î!</p>';

                    // –ü–µ—Ä–µ–≤—ñ—Ä—è—î–º–æ –Ω–∞—è–≤–Ω—ñ—Å—Ç—å —Ñ–∞–π–ª—ñ–≤
                    const files = [
                        '/js/app.js',
                        '/js/modules/admin.js',
                        '/js/modules/admin-forms.js',
                        '/js/modules/catalog.js'
                    ];

                    for (const file of files) {
                        const fileResponse = await fetch(FRONTEND_URL + file);
                        if (fileResponse.ok) {
                            resultDiv.innerHTML += `<p style="color: green;">‚úÖ ${file} - OK</p>`;
                        } else {
                            resultDiv.innerHTML += `<p style="color: red;">‚ùå ${file} - –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ</p>`;
                        }
                    }
                } else {
                    resultDiv.innerHTML = `<p style="color: red;">‚ùå Frontend –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∏–π: ${response.status}</p>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">‚ùå Frontend –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∏–π: ${error.message}</p>
                <p>–ü–µ—Ä–µ–≤—ñ—Ä—Ç–µ —á–∏ –∑–∞–ø—É—â–µ–Ω–æ: <code>cd frontend && python -m http.server 8000</code></p>`;
            }
        }

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–Ω–æ –∑–∞–ø—É—Å–∫–∞—î–º–æ –≤—Å—ñ —Ç–µ—Å—Ç–∏
        window.onload = () => {
            testBackend();
            testArchives();
            testFrontend();
        };
    </script>
</body>
</html>
